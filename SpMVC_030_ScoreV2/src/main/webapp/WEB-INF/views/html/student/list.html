<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<body layout:fragment="content">
	<table>
		<thead>
			<tr class="student list">
				<th class="student stnum">학번</th>
				<th class="student stname">이름</th>
				<th class="student stdept">학과</th>
				<th class="student stgrade">학년</th>
				<th class="student sttel">전화번호</th>
				<th class="student staddr">주소</th>
			</tr>
		</thead>

		<tbody class="student body">
			<tr class="student list" th:attr="data-stnum=*{st_num}"
				th:each="ST : ${STUDENTS}" th:object="${ST}">
				<td class="student stnum" th:text="*{st_num}">학번</td>
				<td class="student stname" th:text="*{st_name}">이름</td>
				<td class="student stdept" th:text="*{st_dept}">학과</td>
				<td class="student stgrade" th:text="*{st_grade}">학년</td>
				<td class="student sttel" th:text="*{st_tel}">전화번호</td>
				<td class="student staddr" th:text="*{st_addr}">주소</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
